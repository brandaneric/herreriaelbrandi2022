<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contacto</title>

<body>

    <header>

        <ul>

    <main>
        <form action="">
            <fieldset>
                <legend>Formulario Contacto</legend>
                <div>
                    <label for="nombre">Completa tu nombre</label>
                    <input type="text" name="nombre" id="" required="" placeholder="Completa tu nombre y apellido ">
                </div>
                <br>
                <div>
                    <label for="email">Completa tu email</label>
                    <input type="text" id="" required="" placeholder="Completa tu email">
                </div>
                <br>
                <div>
                    <label for="celular">Ingresa tu celular</label>
                    <input type="text" id="" required="" placeholder="Ingresa tu celular">
                </div>
                <br>
                <div>
                    <label for="consulta">Consulta</label>
                    <input type="text" id="" required="" placeholder="Realiza tu consulta">
                </div>
                <br>
                <div>
                    <input type="submit" value="enviar">
                    <input type="reset" value="borrar">
                </div>
            </fieldset>
        </form>
    

    </main>

    <footer>
        <h5>Copyright</h5>
    </footer>
